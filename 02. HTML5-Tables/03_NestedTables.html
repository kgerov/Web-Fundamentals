<!DOCTYPE hmtl>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Nested Tables</title>
		<style type="text/css">
			table, th, td {
				border: 1px solid black;
			}
			td {
				font-size: 28pt;
				padding: 10pt;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td><img src="src/softuni-logo.png" alt=""></td>
				<td>
					<table>
						<tr>
							<td><strong>Software</strong></td>
						</tr>
						<tr>
							<td><strong>University</strong></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
