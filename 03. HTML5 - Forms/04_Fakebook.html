<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles/04_Fakebook.css">
		<title>Fakebook</title>
	</head>
	<body>
		<span class="title"><strong>fakebook</strong><span><sub class="r">&reg;</sub></span></span><br/>
		<span class="reg"><strong>Registration</strong></span><br/>
		<span class="moto"><strong>It is safe and will always be!</strong></span>
		<form method="post">
			<fieldset class="field-indent">
				<legend><strong>None-Important Information</strong></legend>
				<div class="column-left">
					<input class="block" type="text" name="fName" placeholder="First Name" tabindex="1" />
					<input class="block" type="email" name="email" placeholder="Your Email" tabindex="3" />
					<input class="block" type="password" name="pass" placeholder="Your Password" tabindex="6" />
				</div>
				<div class="column-right">
					<input class="block" type="text" name="lName" placeholder="Last Name" tabindex="2" />
					<input class="block" type="tel" name="phone" placeholder="Your Phone Number" tabindex="4" />
					<input class="block" type="password" name="pass" placeholder="Password" tabindex="6" />
				</div><br/>
				<span class="span-text"><strong>Birthday</strong></span><br/>
				<input class="date" type="date" name="birthday"/><br/>
				<input class="radio" type="radio" name="gender" value="Female" id="f"/>
				<label class="radio" for="f"><strong>Female</strong></label>
				<input class="radio" type="radio" name="gender" value="Male" id="m"/>
				<label class="radio" for="m"><strong>Male</strong></label>
				<input class="radio" type="radio" name="gender" value="Other" id="o" />
				<label class="radio" for="o"><strong>Other</strong></label><br/>
			</fieldset>
			<fieldset class="field-right">
				<legend><strong>Important Information *required</strong></legend>
				<select name="country">
					<option value="1">Country</option>
					<option value="2">Pernik</option>
					<option value="3">Plovdiv</option>
					<option value="4">Pravets</option>
				</select>
				<input type="text" name="village" placeholder="Village"/>
				<input type="text" name="district" placeholder="District"/><br/>
				<input type="text" name="street" placeholder="Street"/>
				<input class="smaller-forms" type="text" name="number" placeholder="Nr"/>
				<input class="smaller-forms" type="text" name="floor" placeholder="Floor"/>
				<input class="smaller-forms" type="text" name="apnum" placeholder="Ap Nr"/><br/>
				<span class="span-text"><strong>Door Color</strong></span><br/>
				<input type="color" name="door-color"/>
				<input type="text" name="watermeter" placeholder="Water Meter Nr"/>
				<select name="pantie-size" class="panties">
					<option value="1">Aunt Panties' Size</option>
					<option value="2">Planet</option>
					<option value="3">House</option>
					<option value="4">Galaxy</option>
				</select><br/>
				<span class="span-text"><strong>More Personal Information</strong></span><br/>
				<textarea name="personal-info">GIVE US MORE PERSONAL INFORMATION!!!</textarea>
			</fieldset>
			<input class="reset" type="reset" value="Clear Form" />
			<input class="submit" type="submit" value="Register" />
		</form>
	</body>
</html>
