<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles/03.StylingForm.css">
		<title>Styling Form</title>
	</head>
	<body>
		<div id="wrapper">
			<form method="post">
				<section id="section-one">
					<h1>Step 1: Your details</h1>
					<div>
						<label for="name">Name</label>
						<input type="text" id="name" placeholder="First and last name"/>
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" id="email" placeholder="example@domain.com"/>
					</div>
					<div>
						<label for="phone">Phone</label>
						<input type="tel" id="phone" placeholder="eg +4475000000"/>
					</div>
				</section>
				<section>
					<h1>Step 2: Delivery address</h1>
					<div>
						<label for="add">Address</label>
						<textarea name="add" id="add"></textarea>
					</div>
					<div>
						<label for="post">Post Code</label>
						<input type="text" id="post"/>
					</div>
					<div>
						<label for="country">Country</label>
						<input type="text" id="country"/>
					</div>
				</section>
				<section>
					<h1>Step 3: Card details</h1>
					<div>
						<label>Card type</label><br/>
						<input type="radio" name="card-type" value="1" id="visa" /><label for="visa" class="def-label">VISA</label>
						<input type="radio" name="card-type" value="2" id="amex" /><label for="amex" class="def-label">AmEx</label>
						<input type="radio" name="card-type" value="3" id="master" /><label for="master" class="def-label">Mastercard</label>
					</div>
					<div>
						<label for="card">Card Number</label>
						<input type="text" id="card"/>
					</div>
					<div>
						<label for="code">Security Code</label>
						<input type="text" id="code"/>
					</div>
					<div>
						<label for="card-name">Name on Card</label>
						<input type="text" id="card-name" placeholder="exact name as on card"/>
					</div>
				</section>
				<input type="submit" value="BUY IT!">
			</form>
		</div>
	</body>
</html>
