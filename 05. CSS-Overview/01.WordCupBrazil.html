<!DOCTYPE html>
<html>
	<header>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="styles/01.WorldCupBrazil.css">
		<title>World Cup Brazil</title>
	</header>
	<body>
		<div id="wrapper">
			<table>
				<thead>
					<tr>
						<td id="left-up-corner">Country</td>
						<td>Result</td>
						<td>Country</td>
						<td>Group</td>
						<td colspan="4" id="right-up-corner">Place a Bet</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="right-flag">Brasil</td>
						<td>1 - 3</td>
						<td class="left-flag">Mexico</td>
						<td>A</td>
						<td>Brasil</td>
						<form>
							<td>
								<input type="number" min="0" max="99" value="0" disabled="disabled" />
								<span> - </span>
								<input type="number" min="0" max="99" value="0" disabled="disabled" />
							</td>
							<td>Mexico</td>
							<td><input type="image" src="src/red-btn.png" name="bet-btn" alt="Submit" disabled="disabled" /></td>
						</form>
					</tr>
					<tr>
						<td class="right-flag">Spain</td>
						<td>1 - 5</td>
						<td class="left-flag">Netherlands</td>
						<td>B</td>
						<td>Spain</td>
						<form>
							<td>
								<input type="number" min="0" max="99" value="0" disabled="disabled" />
								<span> - </span>
								<input type="number" min="0" max="99" value="0" disabled="disabled"/>
							</td>
							<td>Netherlands</td>
							<td><input type="image" src="src/red-btn.png" name="bet-btn" alt="Submit" disabled="disable" /></td>
						</form>
					</tr>
					<tr>
						<td class="right-flag">Italy</td>
						<td>2 - 1</td>
						<td class="left-flag">England</td>
						<td>C</td>
						<td>Italy</td>
						<form>
							<td>
								<input type="number" min="0" max="99" value="0" disabled="disabled"/>
								<span> - </span>
								<input type="number" min="0" max="99" value="0" disabled="disabled"/>
							</td>
							<td>England</td>
							<td><input type="image" src="src/red-btn.png" name="bet-btn" alt="Submit" disabled="disabled" /></td>
						</form>
					</tr>
					<tr>
						<td class="right-flag">Argentina</td>
						<td>-</td>
						<td class="left-flag">Bosnia and Herz</td>
						<td>F</td>
						<td>Argentina</td>
						<form>
							<td>
								<input type="number" min="0" max="99" value="0"/>
								<span> - </span>
								<input type="number" min="0" max="99" value="0"/>
							</td>
							<td>Bosnia and Herz</td>
							<td><input type="image" src="src/green-btn.png" name="bet-btn" alt="Submit"/></td>
						</form>
					</tr>
					<tr>
						<td id="left-down-corner" class="right-flag">Germany</td>
						<td>-</td>
						<td class="left-flag">Portugal</td>
						<td>E</td>
						<td>Germany</td>
						<form>
							<td>
								<input type="number" min="0" max="99" value="0"/>
								<span> - </span>
								<input type="number" min="0" max="99" value="0"/>
							</td>
							<td>Portugal</td>
							<td id="right-down-corner"><input type="image" src="src/green-btn.png" name="bet-btn" alt="Submit" /></td>
						</form>
					</tr>
				</tbody>
				
			</table>
		</div>
	</body>
</html>
